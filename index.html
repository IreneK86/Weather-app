<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="js" href="/src/index.js" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Lund's Weather</title>
  </head>
  <body>
    <div class="container">
      <form class="city" id="search-form">
        <input
          type="text"
          id="city-search"
          placeholder="Search city"
          autocomplete="off"
          autofocus="on"
        />
        <button id="search-btn" type="submit" value="Search">Search</button>
        <button id="current-location-button" type="submit" value="Search">
          You location
        </button>
      </form>

      <div class="weather">
        <div class="city">
          <h1 id="city"></h1>
          <span class="temp" id="temperature"></span>
          <span class="units"
            ><a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a></span
          >
          <p id="date"></p>
        </div>

        <div class="weather-overview">
          <h3>Overview:</h3>
          <ul>
            <li>Max: 10°C</li>
            <li>Min: 5°C</li>
            <li>Humidity: 80%</li>
            <li>Feels like: 8°C</li>
            <li>Wind: West 8 km/h</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h6 class="card-title">MON 31</h6>
              <h1 class="card-emoji">🌤️</h1>
              <h6 class="card-text">15˚| 11˚</h6>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h6 class="card-title">TUE 01</h6>
              <h1 class="card-emoji">🌧️</h1>
              <h6 class="card-text">15˚| 9˚</h6>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h6 class="card-title">WED 02</h6>
              <h1 class="card-emoji">🌧️</h1>
              <h6 class="card-text">13˚| 9˚</h6>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h6 class="card-title">THU 03</h6>
              <h1 class="card-emoji">🌧️</h1>
              <h6 class="card-text">12˚| 9˚</h6>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 6rem">
            <div class="card-body">
              <h6 class="card-title">FRI 04</h6>
              <h1 class="card-emoji">☀️</h1>
              <h6 class="card-text">12˚| 8˚</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      by Iryna Karamysheva
      <a href="https://github.com/IreneK86/SheCodes/tree/main/Plus/Week%205"
        >GitHub</a
      >
    </p>
  </body>
</html>
